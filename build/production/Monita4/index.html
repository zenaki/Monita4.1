  	function Base64Encode(str, encoding = 'utf-8') {
  		var bytes = new (TextEncoder || TextEncoderLite)(encoding).encode(str);
  		return base64js.fromByteArray(bytes);

  	function Base64Decode(str, encoding = 'utf-8') {
  		var bytes = base64js.toByteArray(str);
  		return new (TextDecoder || TextDecoderLite)(encoding).decode(bytes);

  	function toggleClick(par) {
  		if (par=='regist') {
  			$('.login').attr('style','display:none').hide();
  			$('.register').removeAttr('style').show();
  		}else{
  			$('.register').attr('style','display:none').hide();
  			$('.login').removeAttr('style').show();
  		}
  	}

  	'use strict';
  	function getCookie(cname) {
  		var name = cname + "=";
  		var decodedCookie = decodeURIComponent(document.cookie);
  		var ca = decodedCookie.split(';');
  		for(var i = 0; i <ca.length; i++) {
  			var c = ca[i];
  			while (c.charAt(0) == ' ') {
  				c = c.substring(1);
  			}
  			if (c.indexOf(name) == 0) {
  				return c.substring(name.length, c.length);
  			}
  		}
  		return "";
  	}
  	function setCookie(cname, cvalue, exdays) {
  		var d = new Date();
  		d.setTime(d.getTime() + (exdays*24*60*60*1000));
  		var expires = "expires="+ d.toUTCString();
  		document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
  	}


  	/*Router*/
  	var rootapp = '';
  	if (getCookie('marine')!="") {
  		rootapp = '/';
  	}else{
  		rootapp = '/login';

  	}
  	var Router = {
  		root: rootapp,
  		routes: [],
  		urls: [],
  		titles: [],
  		pindah: function(param) {
  			location.hash = param;
  			if (getCookie('marine')=='') {
  				// debugger
  			    toastr.warning('Please login first!','Warning',{'positionClass':'toast-bottom-left'});
  			}
  			return this;
  		},
  		navigate: function() {
  			location.hash = this.root;

  			return this;
  		},
  		add: function(thePath, theUrl, theTitle) {
  			this.routes.push(thePath);
  			this.urls.push(theUrl);
  			this.titles.push(theTitle);
  		},
  		remove: function(thePath, theUrl, theTitle) {
  			this.routes = [];
  			this.urls = [];
  			this.titles = [];
  		},
  		loading: function() {
  			this.navigate();
  			var r = this.routes;
  			var u = this.urls;
  			window.onload = function() {
  				// $("body").load("index.html");
  			};
  			window.onhashchange = function() {
  				for (var i = 0; i < r.length; i++) {
  					if (location.hash == r[i]) {
  						$("body").load(u[i]);
  						window.location.reload;

  					}
  				}
  			};
  		}
  	};
  	Router.add("#/login", "index.html", "Home Page");
  	// Router.add("#/about", "about.html", "About Page");
  	Router.add("#/", "app.html", "About Page");
  	if (getCookie('marine')!="") {

  		window.location.reload;
  		Router.loading();
  	}else{
  		window.location.reload;
  		Router.loading();

  		// rootapp = '/login';
  	}
  	Router.loading();
  	window.location.reload;

  	function loadStyleSheet(src) {
  		if (document.createStyleSheet){
  			document.createStyleSheet(src);
  		}
  		else {
  			$("head").append($("<link rel='stylesheet' href='"+src+"' type='text/css' media='screen' />"));
  		}
  	};
  	function removejscssfile(filename, filetype){
  		var targetelement=(filetype=="js")? "script" : (filetype=="css")? "link" : "none";
  		var targetattr=(filetype=="js")? "src" : (filetype=="css")? "href" : "none";
  		var allsuspects=document.getElementsByTagName(targetelement);
  		for (var i=allsuspects.length; i>=0; i--){
  			if (allsuspects[i] && allsuspects[i].getAttribute(targetattr)!=null && allsuspects[i].getAttribute(targetattr).indexOf(filename)!=-1){
  				allsuspects[i].parentNode.removeChild(allsuspects[i]);
  			}
  		}
  	}
  	function readTextFile(file)
  	{
  		var rawFile = new XMLHttpRequest();
  		var hasil = "";
  		rawFile.open("GET", file, false);
  		rawFile.onreadystatechange = function ()
  		{
  			if(rawFile.readyState === 4)
  			{
  				if(rawFile.status === 200 || rawFile.status == 0)
  				{
  					var allText = rawFile.responseText;
  					hasil = allText;
  					return allText;
  				}
  			}
  		}
  		rawFile.send(null);
  		return hasil;
  	};
  	function encodeMD5(str) {

  			lX8 = (lX & 0x80000000);
  			lY8 = (lY & 0x80000000);
